    <!-- formulario -->
        <div>
            <h1 class="titulo-contacto">CONTACTO</h1>
            <form action="" class="formulario">
                <label class="formulario-nombre" for="name">Name:</label>
                <input class="caja" type="text" id="name" name="name" required>

                <label class="formulario-email" for="email">Email:</label>
                <input class="caja" type="email" id="email" name="email" required>

                <label class="formulario-mensaje" for="message">Mensaje</label>
                <textarea class="caja" id="message" name="message" rows="10" required></textarea>

                <button type="button" class="btn btn-outline-secondary">Enviar</button>
            </form>
        </div>
