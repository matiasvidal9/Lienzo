<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="../imagenes/Logo.pdf" type="image/pdf">
    <!-- TOASTIFY -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- SWEETALERT -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body class="body-tienda">
    <header class="header-tienda">
        <div class="logo">LIENZO</div>
        <div id="info-totales">
            <p id="total-stock-valor"></p>
            <p id="total-carrito-valor"></p>
            <button id="btn-limpiar-carrito">Limpiar selección</button>
            <button id="btn-comprar">Comprar</button>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="links" href="../index.html">Home</a></li>
                <li class="links">Tienda
                    <ul class="dropdown">
                        <li><a class="links" href="fauvismo.html">Fauvismo</a></li>
                        <li><a class="links" href="cubismo.html">Cubismo</a></li>
                        <li><a class="links" href="impresionismo.html">Impresionismo</a></li>
                        <li><a class="links" href="postimpresionismo.html">Postimpresionismo</a></li>
                        <li><a class="links" href="renacimiento.html">Renacimiento</a></li>
                    </ul>
                </li>
                <li><a class="links" href="contacto.html">Contacto</a></li>
                <li id="icono-usuario" style="cursor: pointer;"> 
                    <img src="../imagenes/avatar-svgrepo-com.svg" alt="Ingreso Usuario" width="24" height="24"> 
                </li>
            </ul>
        </nav>
    </header>
    <div id="overlay" class="overlay-fondo" style="display: none;"></div>
    <div id="tarjeta-ingreso" class="tarjeta-flotante" style="display: none;"> 
        <h3 id="tarjeta-titulo">¡Bienvenido a Lienzo!</h3>
        <p id="tarjeta-mensaje">Ingresa tu nombre para una experiencia personalizada.</p>
        <div id="tarjeta-input-zona">
            <label for="nombreInputTarjeta">Nombre:</label>
            <input type="text" id="nombreInputTarjeta" placeholder="Tu nombre">
            <div class="tarjeta-botones"> 
                <button id="botonEnviarNombre">Enviar</button>
                <button id="botonCerrarTarjetaInput">Cerrar</button> 
            </div>
        </div>
    </div>
    <main>

        <section class="galeria-tienda">
            <div class="titulo-y-buscador"> 
                <h2 class="titulo-tienda">CUBISMO</h2> 
                
                <div id="buscador-cuadros">
                    <input type="text" id="inputBusquedaNombre" placeholder="Buscar cuadro por nombre...">
                    <button id="botonBuscarNombre">Buscar</button>
                    <p id="resultado-busqueda" style="margin-top: 0.5rem; min-height: 1.2em;"></p> 
                    </div>
                </div>

            <div class="galeria-tienda-grid"></div>
        </section>
    </main>

    <footer class="footer-tienda">
        <p>&copy; 2025 Lienzo - Todos los derechos reservados</p>
    </footer>
    <!-- TOASTIFY -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- JS -->
    <script src="../js/tienda.js"></script>
</body>
</html>
